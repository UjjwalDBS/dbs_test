<!DOCTYPE html> 
<html> 
<head>
	<title> Links implementation </title>
<style>
a:link{
	color: blue;
	background-color: transparent;
	text-decoration: none;
	}
a:visited{
	color: red;
	background-color: transparent;
	text-decoration: none;
	}
a:hover{
	color: green;
	background-color: transparent;
	text-decoration: none;
	}
a:active{
	color: purple;
	background-color: transparent;
	text-decoration: none;
	}	
</style>
</head>
   <body> 
      <p>Click on the following links to navigate</p> 
      <a href = "https://www.google.com">Google</a> 
	  <a href = "https://www.wikipedia.org">Wikipedia</a> 
	  <a href = "https://www.gmail.com">Gmail</a> 
	  <a href = "https://www.quizizz.com">Quizizz</a> 
	  <a href = "https://www.yahoo.com">Yahoo</a> 
	  
   </body> 
      
</html>
